<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doraemon with SVG</title>
</head>
<body>
  <svg viewBox="0 0 200 200" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Doraemon's Body -->
    <circle cx="100" cy="100" r="90" fill="#03a9f4" stroke="#000" stroke-width="2" />

    <!-- Doraemon's Face -->
    <circle cx="100" cy="80" r="45" fill="#fff" stroke="#000" stroke-width="2" />

    <!-- Doraemon's Eyes -->
    <circle cx="80" cy="70" r="6" fill="#000" />
    <circle cx="120" cy="70" r="6" fill="#000" />

    <!-- Doraemon's Mouth -->
    <path d="M90,95 Q100,105 110,95" fill="none" stroke="#000" />

    <!-- Doraemon's Nose -->
    <path d="M100,85 L100,100" fill="none" stroke="#000" />

    <!-- Doraemon's Whiskers -->
    <line x1="55" y1="85" x2="10" y2="70" stroke="#000" stroke-width="2" />
    <line x1="55" y1="100" x2="10" y2="100" stroke="#000" stroke-width="2" />
    <line x1="55" y1="115" x2="10" y2="130" stroke="#000" stroke-width="2" />
    <line x1="145" y1="85" x2="190" y2="70" stroke="#000" stroke-width="2" />
    <line x1="145" y1="100" x2="190" y2="100" stroke="#000" stroke-width="2" />
    <line x1="145" y1="115" x2="190" y2="130" stroke="#000" stroke-width="2" />

    <!-- Doraemon's Bell -->
    <circle cx="100" cy="140" r="15" fill="#ffc107" stroke="#000" stroke-width="2" />
    <rect x="93" y="128" width="14" height="25" fill="#000" />

    <!-- Doraemon's Bell Clapper -->
    <circle cx="100" cy="155" r="4" fill="#000" />
  </svg>
</body>
</html>
